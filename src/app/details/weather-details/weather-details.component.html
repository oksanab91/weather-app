<nav-search></nav-search>

<div class="container-fluid">
    <ng-container *ngIf="(details$ | async) as details">    
        <div class="container container-form">
            <div class="container-header">
                <div class="row clear-all">
                    <div class="col-md-6 col-sm-6 col-12 col-lg-6">
                        <h2>{{details.locationName}}</h2>
                        <h3>{{details.currentCondition.temperature}} {{details.currentCondition.tempUnit}}</h3>                        
                    </div>
                    <div class="col-md-6 col-sm-6 col-12 col-lg-6">
                        <button class="btn btn-small btn-card-delete" (click)="updateFavorite(details)" aria-label="Bookmark">                           
                            <i class="fas fa-star fa-sm" *ngIf="details.isFavorite"></i>
                            <i class="far fa-star fa-sm" *ngIf="!details.isFavorite"></i>
                        </button>                        
                    </div>
                    <div class="col-md-12 col-sm-12 col-12 col-lg-12">
                        <h2>{{details.currentCondition.weatherText}}</h2>
                    </div>
                </div>
            </div>

            <div>
                <forecast [locationId] = "details.locationId"></forecast>                
            </div>            
        </div>
    </ng-container>
    <ng-container *ngIf="!(details$ | async)">Loading...</ng-container>
</div>
