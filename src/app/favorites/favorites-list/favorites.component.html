<div class="container-fluid">
  <div class="container-header">
    <h3>Favorites</h3>
  </div>
  
  <div class="row row-list" *ngIf="(favorites$ | async)?.length > 0" [@slideListInOutAnimation]="(favorites$ | async)?.length">
    <ng-container *ngFor="let favorite of favorites$ | async; trackBy: trackByFn">
        <favorite [favorite]="favorite" class="col-md-2 col-sm-4 col-12 col-lg-2"></favorite>
    </ng-container>
    <ng-container *ngIf="!(favorites$ | async)">Loading...</ng-container>    
  </div>
</div>
